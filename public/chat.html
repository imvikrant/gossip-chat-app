<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Gossip | A Social Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-menu">
        <div class="info-panel">
          <div class="my-display-pic"></div>
          <p class="my-display-name"></p>
        </div>
        <div class="search-box-container">
          <input
            type="search"
            id="search-box"
            placeholder="Search for Username"
          />
        </div>
        <ul class="users-list">
          
        </ul>
      </div>
      <div class="chat-window">
        <div class="chat-panel">
            <div class="user-display-pic"></div>
            <p class="user-display-name"></p>
        </div>
        <div class="chat-area">
            <!-- Chat Area -->

           

            <!-- ********* -->
        </div>
        <div class="chat-box-container">
            <input
              type="search"
              id="chat-box"
              placeholder="Type a Gossip"
            />
            <button id="send-message-btn">
              Send
            </button>
          </div>
      </div>
    </div>

    <div class="image-upload">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" id="image">
          <button type="submit">Submit</button>
        </form>
        <button class="close-btn">Close</button>
    </div>


    <script id="message-template" type="text/html">
      <p class="{{alignment}}">
        <span class="user-name-label"><span>{{username}}</span></span>
        {{message}}</p>
    </script>

    <script id="users-list-template" type="text/html">
      <li>
        <div class="display-pic"></div>
        <p class="display-name {{online}}">{{username}}</p>
        
      </li>
    </script>

  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

  </body>
</html>
